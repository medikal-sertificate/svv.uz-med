<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Maxfiy Sahifa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 100px;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    h1 {
      color: #0077cc;
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✔️ Kirish muvaffaqiyatli!</h1>
    <p>Siz maxfiy sahifaga muvaffaqiyatli o‘tdingiz.</p>
    <p>Tez orada bu yerda sertifikat yoki fayllar bo‘ladi.</p>
  </div>
</body>
</html>
